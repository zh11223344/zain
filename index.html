<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(20, 20, 20, 0.95);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1542751371-adc38448a05e');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }

        .cta-button {
            padding: 1rem 2rem;
            background-color: #00ff88;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        /* Games Section */
        .games-section {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .games-section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #00ff88;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-info {
            padding: 1rem;
        }

        .game-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .game-info p {
            font-size: 0.9rem;
            color: #cccccc;
        }

        /* Footer */
        .footer {
            background-color: #141414;
            padding: 2rem;
            text-align: center;
        }

        .footer p {
            color: #cccccc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Gaming Hub</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#games">Games</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to Gaming Hub</h1>
            <p>Discover the ultimate gaming experience with our latest titles and community events.</p>
            <a href="#games" class="cta-button">Explore Games</a>
        </div>
    </section>

    <!-- Games Section -->
    <section class="games-section" id="games">
        <h2>Featured Games</h2>
        <div class="games-grid" id="games-grid">
            <!-- Game cards will be populated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Gaming Hub. All rights reserved.</p>
    </footer>

    <script>
        // Sample game data
        const games = [
            {
                title: "Cyber Quest",
                description: "An action-packed sci-fi adventure.",
                image: "https://images.unsplash.com/photo-1511512578047-dfb367046420"
            },
            {
                title: "Fantasy Realm",
                description: "Explore a magical world of dragons and wizards.",
                image: "https://images.unsplash.com/photo-1538481199705-c710c4e965fc"
            },
            {
                title: "Racing Infinity",
                description: "High-speed racing with futuristic vehicles.",
                image: "https://images.unsplash.com/photo-1498889444388-e6d29c74b6b7"
            },
            {
                title: "Battle Arena",
                description: "Compete in intense multiplayer battles.",
                image: "https://images.unsplash.com/photo-1557456170-0cf4f4d0d362"
            }
        ];

        // Function to populate games grid
        function populateGames() {
            const gamesGrid = document.getElementById('games-grid');
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.title}">
                    <div class="game-info">
                        <h3>${game.title}</h3>
                        <p>${game.description}</p>
                    </div>
                `;
                gamesGrid.appendChild(gameCard);
            });
        }

        // Smooth scrolling for nav links
        document.querySelectorAll('.nav-links a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                window.scrollTo({
                    top: targetElement.offsetTop - 70,
                    behavior: 'smooth'
                });
            });
        });

        // Initialize games
        window.onload = populateGames;
    </script>
</body>
</html>
